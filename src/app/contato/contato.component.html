<h2 class="contact__title">Entre em contato</h2>
<section class="contact__container">
    <form  class="contact-form"[formGroup]="formContato" >
        <input type="text"
         placeholder="Digite o seu nome"
         formControlName="nome"
         [class.valid]="formContato.controls['nome'].valid"
         [class.invalid]="formContato.controls['nome'].invalid &&
         (formContato.controls['nome'].touched || formContato.controls['nome'].dirty)"
         >

         <div *ngIf="formContato.controls['nome'].invalid &&
         (formContato.controls['nome'].touched || formContato.controls['nome'].dirty)"
         >
            <small class="error-mensage" *ngIf="formContato.controls['nome'].hasError('minlength')" >
                Esse campo precisa no mínimo de 4 caracteres.
            </small>

            <small class="error-mensage" *ngIf="formContato.controls['nome'].hasError('required')" >
                Esse campo precisa ser preenchido.
            </small>
         </div>

        <input type="assunto" placeholder="Digite o assunto">
        <input type="tel" placeholder="(00) 0 0000- 0000 ">
        <input type="email" placeholder="Digite o seu e-mail">
        <textarea maxlength="300" placeholder="Digite sua mensagem..."></textarea>
        <button>Enviar</button>
    </form>
    <address>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14230.300361031368!2d-49.0703074!3d-26.9169772!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa5ec9dd8406a6a7!2sProWay!5e0!3m2!1spt-BR!2sbr!4v1668016928773!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p>R. 7 de Setembro, 1600 - 14º andar - Centro, Blumenau - SC, 89010-204</p>
    </address>

    <!--aula 6N TERMINAR DE VALIDAR TODOS OS CAMPOS DE INPUT SÓ FOI FEITO NO DE NOM E TEMPO  13 MINUTOS-->
   
</section>
